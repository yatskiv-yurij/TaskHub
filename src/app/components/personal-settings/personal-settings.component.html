<h3 class="settings__title">Personal settings</h3>

<div class="settings__image-block">
    <img *ngIf="userData?.image?.includes('http') || userData?.image?.includes('https')" [src]="userData?.image" alt="User">
    <img *ngIf="!userData?.image?.includes('http') || !userData?.image?.includes('https')" [src]="'http://localhost:3001'+userData?.image" alt="User" >
    <input
        style="display: none"
        type="file" accept="image/*" (change)="setNewImage($event)"
        #fileInput>
    <button (click)="fileInput.click()" class="settings__change-img btn">
        <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">

</div>

<div class="settings__full-name">
    <span>Full name</span>
    <input *ngIf="userData" type="text" [(ngModel)]="userData.fullname" placeholder="Enter your name" (blur)="setFullName()">
</div>

<div class="settings__user-name">
    <span>User name</span>
    <input  *ngIf="userData" type="text" type="text" [(ngModel)]="userData.username" placeholder="Enter your username" (blur)="setUserName()">
</div>

<div class="line"></div>
