<div class="settings__description-block">
    <span>Description</span>
    <div *ngIf="!changeDescription" (click)="toggleDescription()" class="description" [innerHTML]="description"></div>
    <div *ngIf="changeDescription" class="NgxEditor__Wrapper">
        <ngx-editor-menu
            [editor]="editor"
            [toolbar]="toolbar"
            [colorPresets]="colorPresets"
        >
        </ngx-editor-menu>
        <ngx-editor [editor]="editor" [(ngModel)]="description" [disabled]="false" [placeholder]="'Type here...'"></ngx-editor>
    </div>
    <button *ngIf="changeDescription" class="btn description__save" (click)="setDescription()">Save</button>
</div>

<div class="settings__lead">
    <span>Project lead</span>
    <button (click)="toggleAssegnee()" class="open-dropdown admin">
        <div>
            <img *ngIf="currentLead?.image.includes('http') || currentLead?.image.includes('https')" [src]="currentLead?.image" alt="User">
            <img *ngIf="!currentLead?.image.includes('http') || !currentLead?.image.includes('https')" [src]="'http://localhost:3001'+currentLead?.image" alt="User" >
            <span>{{currentLead?.fullname}}</span>
        </div>
        <svg width="17" height="9" viewBox="0 0 17 9" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.00033 1L8.58366 7.51163L16.167 1" stroke="#333333" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    <div *ngIf="isAssegnee && allParticipants.length>0" class="dropdown__executant dropdown shadow">
        <div class="item" *ngFor="let participant of allParticipants; let i = index" (click)="setLead(participant, i)">
            <img *ngIf="participant?.image.includes('http') || participant?.image.includes('https')" [src]="participant?.image" alt="User">
            <img *ngIf="!participant?.image.includes('http') || !participant?.image.includes('https')" [src]="'http://localhost:3001'+participant?.image" alt="User" >
            <span>{{participant?.fullname}}</span>
        </div>
    </div>
</div>
